<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Aplication</title>
 
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">      
    
</head>
<body>

    <div class="container">
        <h2 class="mt-5 mb-5 fs-1 text-success d-flex justify-content-center shadow-lg p-3 mb-5 bg-body rounded">CRUD Aplication</h2>

        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Enter Age">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="addres">Address</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
                
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-outline-success" id="submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-outline-primary" id="update">Update</button>
                </div>
            </div>
        </div>
        <hr>

        <!-- Table -->
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
